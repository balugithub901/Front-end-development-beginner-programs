<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage with Font Tag</title>
</head>
<body>

    <!-- Centered Heading -->
    <center>
        <h1>
            <font face="Arial" color="blue">Welcome to My Webpage</font>
        </h1>
    </center>

    <!-- Paragraph with different fonts -->
    <p>
        <font face="Verdana" size="4" color="green">
            This is a simple webpage created to demonstrate the use of the <code>&lt;font&gt;</code> tag.
        </font>
    </p>

    <!-- Another paragraph with a different font -->
    <p>
        <font face="Times New Roman" size="3" color="red">
            The <code>&lt;font&gt;</code> tag allows you to change the font face, size, and color of your text. 
            However, it is an older method and is not recommended for modern web design.
        </font>
    </p>

</body>
</html>
